<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:o="http://java.sun.com/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crear nuevo usuario</title>
</h:head>
<h:body>
    <p:panel header="Reegistrar Usuario" >
    <h:form>
        <h:panelGrid columns="2" cellpadding="5" >
            <p:outputLabel value="Codigo" for="codigo_u" />
            <p:inputText id="codigo_u" value="#{usuarioBean.usuario.codigo}" required="true"/>

            <p:outputLabel value="Email" for="email_u" />
            <p:inputText id="email_u" value="#{usuarioBean.usuario.email}" required="true"/>

            <p:outputLabel value="Nombre" for="nombre_u" />
            <p:inputText id="nombre_u" value="#{usuarioBean.usuario.nombre}" required="true"/>

            <p:outputLabel value="Password" for="password_u" />
            <p:password id="password_u" value="#{usuarioBean.usuario.password}" required="true"/>

            <p:outputLabel value="Direccion" for="direccion_u" />
            <p:inputText id="direccion_u" value="#{usuarioBean.usuario.direccion}" required="true"/>

            <p:outputLabel value="Telefono" for="telefono_u" />
            <p:inputText id="telefono_u" value="#{usuarioBean.usuario.telefono}" required="false"/>

            <p:outputLabel value="Username" for="username_u" />
            <p:inputText id="username_u" value="#{usuarioBean.usuario.username}" required="true"/>

        </h:panelGrid>

        <p:growl  showDetail="true" />
        <p:commandButton value="Registrar Usuario" action="#{usuarioBean.registrarUsuario()}" update="@form" icon="pi pi-user-plus"/>
    </h:form>
    </p:panel>
</h:body>
</html>
