<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../WEB-INF/template.xhtml" >
    <ui:define name="title">Crear Producto</ui:define>
<ui:define name="content">

    <p:panel header="Crear Producto" >
        <h:form>

            <h:panelGrid columns="3" cellpadding="5" >

                <p:outputLabel value="Nombre" for="nombre_p" />
                <p:inputText id="nombre_p" value="#{productoBean.producto.nombre}" required="true"/>
                <p:message for="nombre_p" />


                <p:outputLabel value="Descripcion"   for="descripcion_p" />
                <p:textEditor id="descripcion_p" value="#{productoBean.producto.descripcion}" height="200" secure="false"/>

                <p:message for="descripcion_p" />

                <p:outputLabel value="Precio" for="precio_p" />
                <p:inputText id="precio_p" value="#{productoBean.producto.precio}" required="false" type="number"/>
                <p:message for="precio_p" />

                <p:outputLabel value="Unidades" for="unidades_p" />
                <p:inputText id="unidades_p" value="#{productoBean.producto.unidades}" required="true" type="number"/>
                <p:message for="unidades_p" />

                <p:outputLabel for="imagenes_producto" value="ImÃ¡genes: " />
                <p:fileUpload id="imagenes_producto"

                              listener="#{productoBean.subirImagenes}" mode="advanced"
                              multiple="true" sizeLimit="1000000" fileLimit="5"
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" />
                <p:message for="imagenes_producto" />


                <p:outputLabel value="categorias" for="categorias_p" />
                <p:selectManyMenu id="categorias_p" value="#{productoBean.producto.misCategorias}" converter="#{categoriaConverter}" showCheckbox="true" required="true">

                    <f:selectItems value="#{productoBean.categorias}" var="categoria" itemLabel="#{categoria.nombre}"/>
                </p:selectManyMenu>
                <p:message for="categorias_p" />




            </h:panelGrid>


            <p:growl  showDetail="true" for="msj-bean"/>
            <p:commandButton value="Crear producto" action="#{productoBean.crearProducto()}" update="@form" icon="pi pi-user-plus"/>
        </h:form>
    </p:panel>
</ui:define>
</ui:composition>
</html>
